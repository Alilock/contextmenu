<html lang="en">

<head>

</head>

<body>
    <p class="p"></p>
    <div class="context-menu">
        <ul class="menu">
            <li>
                <div class="contex"><i class="fa-solid fa-arrows-up-down-left-right"></i> <span>Open with</span> <i
                        class="fa-solid fa-chevron-right"></i></div>
            </li>
            <hr>
            <li>
                <div class="contex"><i class="fa-solid fa-user-plus"></i> <span>Share</span></div>
            </li>
            <li>
                <div class="contex"><i class="fa-solid fa-link"></i><span>Get link</span></div>
            </li>
            <li>
                <div class="contex"><i class="fa-regular fa-folder-closed"></i><span>Show folder location</span></div>

                <div class="contex"><i class="fa-brands fa-google-drive"></i><span>Add shortcut to drive</span></div>

                <div class="contex"><i class="fa-regular fa-folder-open"></i><span>Move to</span></div>
            </li>
            <li>
                <div class="contex"><i class="fa-regular fa-star"></i><span>Add to started</span></div>
            </li>
            <li>
                <div class="contex"><i class="fa-regular fa-pen-to-square"></i><span>Rename</span></div>
            </li>

                <div class="contex"><i class="fa-solid fa-palette"></i> <span>Change color</span>
                    <i class="fa-solid fa-chevron-right"></i>
                    <div class="dropdown">
                        <ul class="menu">

                            <li id="gradient">
                                <div class="context">

                                    <i class="fa-solid fa-paint-roller"></i> <span>Draw with <span
                                            class="gr">gradient</span></span>
                                </div>

                                <div class="context">
                                    <i class="fa-solid fa-brush"></i> <span>Just color</span>
                                </div>

                            </li>

                        </ul>


                    </div>
                </div>

            <li>
                <div class="contex"><i class="fa-solid fa-magnifying-glass"></i> <span>Search within Classroom</span>
                </div>
            </li>
            <hr>
            <li>
                <div class="contex"><i class="fa-solid fa-circle-info"></i> <span>View details</span></div>
            </li>
            <li>
                <div class="contex"><i class="fa-solid fa-download"></i></i><span>Download</span></div>
            </li>
            <hr>
            <li>
                <div class="contex"><i class="fa-regular fa-trash-can"></i> <span>Remove</span></div>
            </li>
